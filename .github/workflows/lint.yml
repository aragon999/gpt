name: Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
          architecture: x64

      - name: Clone gpt
        uses: actions/checkout@v2

      - name: Install linters
        id: install-linters
        run: pip install flake8 cpplint

      # - name: Run cpplint
      #   if: always()
      #   run: |
      #     cpplint --extensions=cc,h --headers=h --recursive .

      - name: Run black
        if: always()
        uses: RojerGS/python-black-check@master

      - name: Run flake8
        if: always()
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'lint'   # NOTE: this needs to be the same as the job name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
